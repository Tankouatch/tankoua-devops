replicaCount: 2

image:
  repository: devopseasylearning2021/canary-dev
  pullPolicy: IfNotPresent
  tag: "236c2"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
